<!DOCTYPE html>
<html>
<head>
    <title>Minesweeper</title>

    <link href="style.css" rel="stylesheet" />
</head>
<body class="game">
    <!-- Site masthead: logo + title -->
    <header class="header-container">
        <img src="logo.png" alt="Logo" />
        <h1>Minesweeper</h1>
    </header>

    <!-- Primary content area -->
    <main class="main-container">
        <!-- Top navigation -->
        <header class="header-container">
            <nav class="nav-list">
                <ul>
                    <li>Beginner</li>
                    <li>Intermediate</li>
                    <li>Expert</li>
                </ul>
            </nav>
        </header>
        <!-- Two-column row: left = game panel, right = Best Times -->
        <section class="content-row">
            <!-- Outer frame for the game area -->
            <section class="board-container">
                <!-- Inner frame that will hold HUD + (future) board grid -->
                <section class="board-shell">
                    <!-- HUD -->
                    <section class="hud">
                        <div class="hud-item">000</div>
                        <button id="reset" class="hud-item"><img src="emoji.png" alt="Reset Button" /></button>
                        <div class="hud-item">000</div>
                    </section>
                </section>
            </section>
            <!-- Right column: Best Times panel -->
            <aside class="time-container">
                <header class="best-times">
                    <h2>Best Times</h2>
                </header>
            </aside>
        </section>
    </main>
    <!-- ===== Footer ===== -->
    <footer class="footer-container">
        <p>&copy; 2025 Minesweeper by Yeison Munoz. All Rights Reserved.</p>
    </footer>

    <script src="script.js"></script>
</body>
</html>
